<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/map.css" type="text/css">
    <style>
        .map {
            height: 400px;
            width: 400px;
            border:solid 1px skyblue;
        }
    </style>
    <script src="js/ol.js" type="text/javascript"></script>
    <title>OpenLayers example</title>
</head>
<body>
<h2>360定制MAP</h2>
<div id="map" class="map"></div>
<script type="text/javascript">
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.XYZ({
                    url: 'http://localhost/tilemap/{z}/{x}/{y}.png'
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([-77.036,38.9013]),
            zoom: 0
        })
    });
</script>
</body>
</html>
